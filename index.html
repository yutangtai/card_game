<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>寶可夢</title>
</head>

<body>
    <div id="gameStart">
        <div class="title">？？我是誰？？</div>
        <button type="button" id="btn">開始遊戲</button>
    </div>
    <div id="pokemonResult">
        <div class="closeBox">&#10005;</div>
        <div class="ballResult"></div>
    </div>
    <div id="game">
        <div id="header">
            <div class="ball"></div>
        </div>
        <div id="content">
            <div id="left"></div>
            <div id="right"></div>
            <div id="guess">
                <img src="./images/word.png" alt="guess">
            </div>
            <div id="intro">
                <div class="intro_box_blur"></div>
                <div class="close_box" style="font-family: 'Coda Caption', sans-serif;">X</div>
                <div class="title_box">
                    <h2 class="pokeNum">005</h2>
                    <h2 class="pokeName">小鉅鱷</h2>
                </div>
                <div class="ability_box">
                    <div class="ability_box_blur"></div>
                    <div class="ability_text">
                        <p>- 屬性 -<br><br><span class="attributes"></span></p><br><br>
                        <p>- 弱點 -<br><br><span class="weakness"></span></p>
                    </div>
                </div>
                <div class="detail_box">
                    <div class="detail_box_blur"></div>
                    <div class="deatail_text">
                        <p><span class="detail"></span></p>
                    </div>
                </div>
                <div class="chart_box">
                    <div class="chart_box_blur"></div>
                    <div class="chart_box_text">
                        <canvas id="pokeChart"></canvas>
                    </div>
                </div>
                <div class="pokemonImg">
                    <img class="circle" src="./images/lazorBall.png">
                    <img class="ring" src="./images/ring.png">
                    <img class="pokemon" src="./images/26_info.png">
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
        </div>
    </div>
    <script src="./jquery/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"
        integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg=="
        crossorigin="anonymous"></script>
    <script src="./js/all.js"></script>
</body>

</html>
